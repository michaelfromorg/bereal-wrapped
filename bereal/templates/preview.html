<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BeReel. | Preview</title>
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='favicon.ico') }}"
        />
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <div class="navbar">
            <a href="/" style="padding: 0px 10px 0px 0px">
                <div class="navbar-title">
                    <img
                        href="/"
                        src="/static/images/BeReel_Logo.png"
                        alt=""
                        width="30"
                        height="30"
                    />
                    <div class="navbar-title-text">BeReel.</div>
                </div>
            </a>
            <div class="navbar-links">
                <a class="navbar-link-item" href="/">Home</a>
                <a class="navbar-link-item" href="/about">About</a>
                <a class="navbar-link-item" href="/privacy">Privacy Policy</a>
                <a class="navbar-link-item" href="/contact">Contact</a>
            </div>
        </div>

        <div class="container">
            <h1>Preview</h1>
            <div>
                <video controls class="video-preview">
                    <source
                        src="/static/videos/slideshow.mp4"
                        type="video/mp4"
                    />
                </video>
                <button
                    type="button"
                    class="download-button"
                    onclick="downloadFunc()"
                >
                    Download
                </button>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/policy">Privacy Policy</a>
                <a href="/contact">Contact</a>
            </div>
        </footer>

        <script>
            function downloadFunc() {
                var anchor = document.createElement("a");
                anchor.setAttribute("href", "/static/videos/slideshow.mp4");
                anchor.setAttribute("download", "");
                document.body.appendChild(anchor);
                anchor.click();
                anchor.parentNode.removeChild(anchor);
            }
        </script>
    </body>
</html>
